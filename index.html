<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 300px; margin: 0 auto; }
    input { width: 100%; margin: 10px 0; padding: 10px; }
    button { width: 100%; padding: 10px; margin-bottom: 20px;  background-color: #007BFF; color: white; border: none; }
    button:hover { background-color: #0056b3; }
    .message { text-align: center; margin: 10px 0; }
    h2 {text-align: center;}
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <div class="message" id="loginMessage"></div>

  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="registerName" placeholder="Name" required />
    <input type="email" id="registerEmail" placeholder="Email" required />
    <input type="password" id="registerPassword" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>
  <div class="message" id="registerMessage"></div>

  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
